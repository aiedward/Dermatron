<template name="edit_patients">
    <div class="container">
        <h3>{{tr "Edit this patient"}}</h3>
        {{> form_patients}}
        <button type="button" class="btn btn-primary btn-xs" id="save">{{tr "Save"}}</button>
        <a class="btn btn-default btn-xs"  href="{{pathFor 'patients'}}">{{tr "Back"}}</a>
    </div>
</template>
