<template name="form_person">
    <form>
        <div class="form-group">
            <label for="input_name">name</label>
            <input type="text" class="form-control"
                placeholder="name input"
                id="input_name"
                value="{{name}}">
        </div>
        <div class="form-group">
            <label for="input_registered">registered</label>
            <input type="date" class="form-control"
                placeholder="Date"
                id="input_registered"
                value="{{registered}}">
        </div>
        <div class="form-group">
            <label for="input_isAdmin">isAdmin</label>
            <input type="checkbox" class="form-control"
                id="input_isAdmin"
                value="{{isAdmin}}">
        </div>
    </form>
</template>
