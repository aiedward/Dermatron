<template name="form_visits">
    <form>
        <div class="form-group">
            <label for="input_patientId">patientName</label>
            <select class="form-control" id="input_patientId">
              <option value="{{patientId patientId}}" selected>{{patientLookup patientId}}</option>
              {{#each patients}}
                  <option value="{{_id}}">{{name}} {{surname}}</option>
              {{/each}}
            </select>
        </div>
        <div class="form-group">
            <label for="input_visitDate">visitDate</label>
            <input type="date" class="form-control datepicker"
                placeholder="Date"
                id="input_visitDate"
                value="{{visitDate}}">
        </div>
        <div class="form-group">
            <label for="input_visitTime">visitTime</label>
            <input type="time" class="form-control timepicker"
                placeholder="Time"
                id="input_visitTime"
                value="{{visitTime}}">
        </div>
        <div class="form-group">
            <label for="input_reasonToVisit">reasonToVisit</label>
            <textarea class="form-control" rows="3"
                id="input_reasonToVisit">{{reasonToVisit}}</textarea>
        </div>
        <div class="form-group">
            <label for="input_symptoms">symptoms</label>
            <select class="form-control" id="input_symptoms" multiple>
                <option value="{{symptoms}}" disabled selected>{{symptoms}}</option>
                <option value="Anesthesia">Anesthesia</option><option value="Asymptomatic">Asymptomatic</option><option value="Bad Smell">Bad Smell</option><option value="Bleeding">Bleeding</option><option value="Blood Serum Exudate">Blood Serum Exudate</option><option value="Burning">Burning</option><option value="Cosmetic Disfigurement">Cosmetic Disfigurement</option><option value="Cosmetic Disturbance">Cosmetic Disturbance</option><option value="Difficulty Swallowing">Difficulty Swallowing</option><option value="Dry Skin">Dry Skin</option><option value="Dry Skin: Xerosis">Dry Skin: Xerosis</option><option value="ECTROPION">ECTROPION</option><option value="Excessive Growth of Coarse Thick Hair at the Beard and Moustache">Excessive Growth of Coarse Thick Hair at the Beard and Moustache</option><option value="Fever">Fever</option><option value="Flaky,Discoloured Patch Over Back and Chest">Flaky,Discoloured Patch Over Back and Chest</option><option value="Flushing">Flushing</option><option value="Hair Loss">Hair Loss</option><option value="Hoarseness">Hoarseness</option><option value="Increased Cold Sensitivity">Increased Cold Sensitivity</option><option value="Increased Light Sensitivity">Increased Light Sensitivity</option><option value="Mild Pain">Mild Pain</option><option value="Mild Pruritus">Mild Pruritus</option><option value="Non Healing Wound With Recurring Episodes of Ulceration">Non Healing Wound With Recurring Episodes of Ulceration</option><option value="Non Pruritic">Non Pruritic</option><option value="None">None</option><option value="Oily Skin">Oily Skin</option><option value="Pain">Pain</option><option value="Pain Disproportionate to Skin Lesion in Early Stages">Pain Disproportionate to Skin Lesion in Early Stages</option><option value="Pain,Swelling,Hottness and Reddness">Pain,Swelling,Hottness and Reddness</option><option value="Painful Nonhealing Ulcer">Painful Nonhealing Ulcer</option><option value="Painful, Itchy Nodule">Painful, Itchy Nodule</option><option value="Paraesthesia Over Palms and Soles">Paraesthesia Over Palms and Soles</option><option value="Perianal itching&sensation of Small Papules Around Anus During Defecation">Perianal itching&sensation of Small Papules Around Anus During Defecation</option><option value="Photosensitivity">Photosensitivity</option><option value="Pruritus (Itching)">Pruritus (Itching)</option><option value="Psychologically Disturbed">Psychologically Disturbed</option><option value="Purulent Discharge">Purulent Discharge</option><option value="Slow Growing of Yellowish, Thickened Nails and Chronic Cough">Slow Growing of Yellowish, Thickened Nails and Chronic Cough</option><option value="Slowly Growing Nodules,Painful,With Presence of Comedones(black Heads)and Pustules in the Face">Slowly Growing Nodules,Painful,With Presence of Comedones(black Heads)and Pustules in the Face</option><option value="Stinging">Stinging</option><option value="Sweating">Sweating</option><option value="Undetermined">Undetermined</option><option value="Weakness">Weakness</option>
            </select>
        </div>
        <div class="form-group">
            <label for="input_diagnosis">diagnosis</label>
            <textarea class="form-control" rows="3"
                id="input_diagnosis">{{diagnosis}}</textarea>
        </div>
        <div class="form-group">
            <label for="input_treatment">treatment</label>
            <textarea class="form-control" rows="3"
                id="input_treatment">{{treatment}}</textarea>
        </div>
        <div class="form-group">
            <label for="input_status">status</label>
            <select class="form-control" id="input_status">
                <option value="{{status}}" selected>{{status}}</option>
                <option value="Upcoming">Upcoming</option>
                <option value="Right now">Right now</option>
                <option value="Past">Past</option>
            </select>
        </div>
    </form>
</template>
